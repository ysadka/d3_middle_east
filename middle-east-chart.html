<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="middle-east-chart.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js">
    </script>
    <script type="text/javascript" src='middle-east-chart.js'></script>
  </head>
  <body>
    <div class='chart'>
      <script type="text/javascript">
        var w = 600;
        var h = 300;
        var padding = 5;
        var dataset = [
                      'Al Qaeda',
                      'Assad',
                      'Hamas',
                      'Iran',
                      'Israel',
                      'Lebanon (Shias)',
                      'Lebanon (Sunnis)',
                      'Muslim Brotherhood',
                      'Qatar', 
                      'Russia',
                      'Saudi & Gulf',
                      'Sisi',
                      'Syria (Rebels)',
                      'Turkey',
                      'USA',
                      ];

        // SVG 
        var svg = d3.select('.chart')
        .append('svg')
        .attr('width', w)
        .attr('height', h);

        // Circles
        var circles = svg.selectAll('circle')
        .data(dataset)
        .enter()
        .append('circle');

        // Circle attrs
        circles.attr('cx', function(d, i){
          return (i * 35) + 25;
        })
        circles.attr('cy', h - h/2 - padding)
        circles.attr('r', 5);
        
        // Text
        svg.selectAll('text')
        .data(dataset)
        .enter()
        .append('text')
        .text(function(d){
          return d
        })
        .attr('x', 5)
        .attr('y', function(d, i){
          return (i * 35) + 25;
        })
        .attr('font-size', '15px')
        .attr('transform', 'rotate(270,148,144)');

        // Annimation
        d3.select('circle').on('click', function(element){
          console.log(element);
          // circles.transition().duration(500).delay(500).attr('cy', h/4);
        });
      </script>
    </div>
  </body>
</html>
